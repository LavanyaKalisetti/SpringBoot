spring.application.name=BootMVCProj14-I18n

#Configure Base properties file
spring.messages.basename=App

#Embedded server port Number
server.port=4041

#Context path of standalone app
server.servlet.context-path=/springBootMVCI18nApp

#view Resolver Configuration
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp